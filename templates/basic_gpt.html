{% extends "base.html" %}

{% block title %}Basic GPT Chat{% endblock %}

{% block content %}
    <h4>Basic GPT Chat</h4>
    <div class="chat-box" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;">
        {% for message in chat_history %}
            <div class="{{ message.role }}">
                <strong>{{ message.role.capitalize() }}:</strong> {{ message.content }}
            </div>
        {% endfor %}
    </div>
    <form method="POST" style="margin-top: 20px;">
        <div class="form-group">
            <label for="user_input">Your Message:</label>
            <textarea class="form-control" id="user_input" name="user_input" rows="2" placeholder="Type your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
        <button type="button" id="reset-button" class="btn btn-secondary">Reset Chat</button>
    </form>
{% endblock %}
